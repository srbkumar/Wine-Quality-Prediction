<!--{% extends 'base.html'%}-->

{% block head %}
<title>CSV Download</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif, Helvetica ;
}

.bg-upload{
	position: absolute;
	width: 100%;
	height: 100%;
}

.bg-upload:after{
	content: '';
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url('../static/images/9b5323084ab37eb0860c598a3ba05aaa.jpg') no-repeat center;
	background-size: cover;
	filter: blur(60px);
	z-index: -1;
}

.contact-box{
	height: 550px;
	width: 450px;
	margin-top: 25px;
	margin-right: auto;
    margin-left: auto;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
	padding-bottom: 25px;
    border-radius: 15px;
}

.image4 {
    background: url('../static/images/results.png') no-repeat center;
    background-size: cover;
    visibility: visible;
    height: 300px;
    width: 100%;
    float:top;
    border-radius: 15px 15px 0 0;
}

.button3 {
  width: 30%;
  background-color: blue;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button3:hover{
    background-color: #4169E1;
}

.button4 {
  width: 50%;
  background-color: #ff1a1a;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button4:hover{
    background-color: #ff4d4d;
}

</style>

{% endblock %}

<body>
{% block body %}
<div class="bg-upload">
	<div class="contact-box">
		<div class="image4"></div>
		<h1><u>Output</u></h1>
			<a class="button3" href="{{url_for('download_file')}}">DOWNLOAD</a><br><br><br>
			<form action="/statistics" method="POST">
				<input type="submit" class="button4" value="VIEW STATISTICS">
			</form>
	</div>
</div>
</body>
{% endblock %}
