{% extends 'base.html'%}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wine Quality Prediction</title>
{% endblock %}


<body>
{% block body %}

<div class="bg-index">
    <div id="mySidenav" class="sidenav">
        <a href="https://github.com/srbkumar/Wine-Quality-Prediction/blob/master/README.md" id="about">About</a>
        <a href="https://github.com/srbkumar/Wine-Quality-Prediction" id="git">GitHub</a>
    </div>

    <div class="relative">
                <h2><u>Wine Qualtity Prediction</u></h2>
                <form action="/predict" method="POST">
                    <p><input type="float" class="value" name="fixed_acidity" id="fixed_acidity" placeholder="FIXED ACIDITY"></p>
                    <p><input type="float" class="value" name="volatile_acidity" id="volatile_acidity" placeholder="VOLATILE ACIDITY"></p>
                    <p><input type="float" class="value" name="citric_acid" id="citric_acid" placeholder="CITRIC ACID"></p>
                    <p><input type="float" class="value" name="residual_sugar" id="residual_sugar" placeholder="RESIDUAL SUGAR"></p>
                    <p><input type="float" class="value" name="chlorides" id="chlorides" placeholder="CHLORIDES"></p>
                    <p><input type="float" class="value" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="FREE SULFUR DIOXIDE"></p>
                    <p><input type="float" class="value" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="TOTAL SULFUR DIOXIDE"></p>
                    <p><input type="float" class="value" name="density" id="density" placeholder="DENSITY"></p>
                    <p><input type="float" class="value" name="pH" id="pH" placeholder="PH"></p>
                    <p><input type="float" class="value" name="sulphates" id="sulphates" placeholder="SULPHATES"></p>
                    <p><input type="float" class="value" name="alcohol" id="alcohol" placeholder="ALCOHOL"></p>
                    <p><input type="submit" value="Predict" class="button"></p>
                </form>

                <form action="/uploadfile" method="POST">
                    <input type="submit" class="button1" value="Bulk Prediction">
                </form>
    </div>
</div>
{% endblock %}
</body>
