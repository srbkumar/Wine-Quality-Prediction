<!--{% extends 'base.html'%}-->

{% block head %}
<title>Wine Quality Prediction</title>
<style>

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.bg-index{
	position: absolute;
	width: 100%;
	height: 100%;
}

.bg-index:after{
	content: '';
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url('../static/images/wine.jpg') no-repeat center;
	background-size: cover;
	z-index: -1;
}

.relative {
  position:relative;
  background-color: white;
  text-align: center;
  top: 10px;
  left: 80px;
  width: 28%;
  height: 680px;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 15px;
}

.value {
  width: 75%;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}

.value:hover{
	background-color: rgba(0, 0, 0, 0.1);
}

.button {
  width: 40%;
  background-color: blue; /* Green */
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover{
    background-color: #4169E1;
}

.button1 {
  width: 50%;
  background-color: green; /* Green */
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button1:hover{
    background-color: #32CD32;
}

#mySidenav a {
  position: fixed;
  right: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 5px 0 0 5px;
}

#mySidenav a:hover {
  right: 0;
}

#about {
  top: 30px;
  background-color: #f44336;
}

#git {
  top: 90px;
  background-color: #2196F3;
}

</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
{% endblock %}


<body>
{% block body %}

<div class="bg-index">
    <div id="mySidenav" class="sidenav">
        <a href="https://github.com/srbkumar/Wine-Quality-Prediction/blob/master/README.md" id="about">About</a>
        <a href="https://github.com/srbkumar/Wine-Quality-Prediction" id="git">GitHub</a>
    </div>

    <div class="relative">
                <h2><u>Wine Qualtity Prediction</u></h2>
                <form action="/predict" method="POST">
                    <p><input type="float" class="value" name="fixed_acidity" id="fixed_acidity" placeholder="FIXED ACIDITY"></p>
                    <p><input type="float" class="value" name="volatile_acidity" id="volatile_acidity" placeholder="VOLATILE ACIDITY"></p>
                    <p><input type="float" class="value" name="citric_acid" id="citric_acid" placeholder="CITRIC ACID"></p>
                    <p><input type="float" class="value" name="residual_sugar" id="residual_sugar" placeholder="RESIDUAL SUGAR"></p>
                    <p><input type="float" class="value" name="chlorides" id="chlorides" placeholder="CHLORIDES"></p>
                    <p><input type="float" class="value" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="FREE SULFUR DIOXIDE"></p>
                    <p><input type="float" class="value" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="TOTAL SULFUR DIOXIDE"></p>
                    <p><input type="float" class="value" name="density" id="density" placeholder="DENSITY"></p>
                    <p><input type="float" class="value" name="pH" id="pH" placeholder="PH"></p>
                    <p><input type="float" class="value" name="sulphates" id="sulphates" placeholder="SULPHATES"></p>
                    <p><input type="float" class="value" name="alcohol" id="alcohol" placeholder="ALCOHOL"></p>
                    <p><input type="submit" value="Predict" class="button"></p>
                </form>

                <form action="/uploadfile" method="POST">
                    <input type="submit" class="button1" value="Bulk Prediction">
                </form>
    </div>
</div>
{% endblock %}
</body>
