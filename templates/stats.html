<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Statistics</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif, Helvetica ;
}

.bg-stats{
	position: absolute;
	width: 100%;
	height: 100%;
}

.bg-stats:after{
	content: '';
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url('../static/images/9b5323084ab37eb0860c598a3ba05aaa.jpg') no-repeat center;
	background-size: cover;
	filter: blur(60px);
	z-index: -1;
}

span {
  background-color: #33FFF6;
}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>

<body>
<div class="bg-stats">
    <br>
    <center><h1 style="color:black"><u><span>Prediction of Wine Quality</span></u></h1></center>
    <center><img src = "./static/stats/output_prediction.png" width=700 height=450></center>

</div>
</body>
</html>
