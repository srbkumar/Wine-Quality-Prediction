<!--{% extends 'base.html' %}-->

{% block head %}
<title>Results</title>
<style>

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.bg-result{
	position: absolute;
	width: 100%;
	height: 100%;
}

.bg-result:after{
	content: '';
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url('../static/images/9b5323084ab37eb0860c598a3ba05aaa.jpg') no-repeat center;
	background-size: cover;
	filter: blur(60px);
	z-index: -1;
}

.cont{
    width: 800px;
    text-align:center;
    margin-top: 80px;
    margin-right: auto;
    margin-left: auto;
    box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
}

.res {
  background-color: white;
  text-align: center;
  margin: auto;
  width: 150px;
  height: 230px;
  padding-top: 100px;
  padding-bottom: 100px;
  float:right;
  border-radius: 0 15px 15px 0;
}

.image2 {
    background: url('../static/images/9b5323084ab37eb0860c598a3ba05aaa.jpg') no-repeat center;
	background-size: cover;
	visibility: visible;
    width: 650px;
    height: 430px;
    float:left;
    border-radius: 15px 0 0 15px;
}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
{% endblock %}

<body>
{% block body %}
<div class="bg-result">
    <div class="cont">
        <div class="image2"></div>

        <div class="res">
            <p><h1>Your Wine Rating is {{output}}</h1></p>
        </div>
    </div>
</div>
{% endblock %}
</body>
