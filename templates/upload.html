<!--{% extends 'base.html'%}-->

{% block head %}
<title>Upload</title>
<style>

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif, Helvetica ;
}

.bg-upload{
	position: absolute;
	width: 100%;
	height: 100%;
}

.bg-upload:after{
	content: '';
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url('../static/images/9b5323084ab37eb0860c598a3ba05aaa.jpg') no-repeat center;
	background-size: cover;
	filter: blur(60px);
	z-index: -1;
}

.contact-box{
	height: 550px;
	width: 450px;
	margin-top: 25px;
	margin-right: auto;
    margin-left: auto;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
	padding-bottom: 25px;
    border-radius: 15px;
}

.image3 {
    background: url('../static/images/file-upload.png') no-repeat center;
    background-size: cover;
    visibility: visible;
    height: 300px;
    width: 100%;
    float:top;
    border-radius: 15px 15px 0 0;
}

.button {
  width: 30%;
  background-color: blue;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover{
    background-color: #4169E1;
}

.button2 {
  width: 50%;
  background-color: #ff1a1a;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.button2:hover{
    background-color: #ff4d4d;
}

.value {
  width: 50%;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}

.value:hover{
	background-color: rgba(0, 0, 0, 0.1);
}
</style>
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
{% endblock %}

<body>
{% block body %}
<div class="bg-upload">
		<div class="contact-box">
			<div class="image3"></div>
			<h1><u>UPLOAD YOUR FILE</u></h1>
			<a class="button" href="https://drive.google.com/drive/folders/1Pt7fMHViiJJz2mDBJJED5Hgb7eippwbR?usp=sharing">SAMPLE CSV</a><br>

			<form action="/csv" method="POST" enctype="multipart/form-data">
				<p><input type="file" class="value" name="upload_file" id="upload_file"></p>
				<p><input type="submit" class="button2" value="SUBMIT CSV FILE"></p>
			</form>
		</div>
</div>
{% endblock %}
</body>
